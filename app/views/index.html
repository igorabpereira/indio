<!DOCTYPE html>
<html>

<head>
	<title>Exemplo simples</title>
	<meta charset="utf-8" />
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../node_modules/angular-material/angular-material.css">

	<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="../node_modules/angular-aria/angular-aria.js"></script>
	<script type="text/javascript" src="../node_modules/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>

	<script type="text/javascript" src="../scripts/index.js"></script>
	<script type="text/javascript" src="../scripts/app/controllers/UsuarioController.js"></script>
	<script type="text/javascript" src="../scripts/app/config.js"></script>

</head>

<body>
	<div ng-controller="UsuarioController as usuarioCont" layout="column">
		<md-content md-theme="docs-dark">
			<form ng-submit="usuarioCont.salvarUsuario()" layout="row" layout-align="center center">
				<md-input-container flex >
					<label>Digite seu nome</label>
					<input  ng-model="usuarioCont.usuario.nome">
				</md-input-container>
				<md-button class="md-primary" type="submit" aria-label="Salvar UsuÃ¡rio">Salvar</md-button>
			</form>
		</md-content>
		<md-content class="content-container" layout="column" layout-align="left">
			<md-list>

				<md-list-item ng-repeat="u in usuarioCont.usuarios track by $index">
					<p>{{u.nome}}</p>
					<md-button ng-click="usuarioCont.editarUsuario(u, $index)" class="md-icon-button " aria-label="Settings">
						<i class="material-icons">mode_edit</i>
					</md-button>
					<md-button ng-click="usuarioCont.deletarUsuario(u._id, $index)" class="md-icon-button "  aria-label="Settings">
						<i class="material-icons">delete</i>
					</md-button>
					
				</md-list-item>
			</md-list>
		</md-content>
	</div>

</body>

</html>
